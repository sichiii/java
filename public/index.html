<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7ee8fa 0%, #80ff72 100%);
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn.register {
            background-color: #2196F3;
        }

        .btn.register:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>歡迎來到五子棋遊戲</h1>
        <a href="/java/views/auth/login.php" class="btn">登入</a>
        <a href="/java/views/auth/register.php" class="btn register">註冊</a>
    </div>
</body>
</html>
